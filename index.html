<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Todo List, lets you keep track of your daily todos">
    <meta name="keywords" content="Todo, Tasks, Lists, App">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <title>My Todo List</title>
</head>

<body>
    <!-- Header -->
    <header>
        <i class="fa-regular fa-circle-check logo"></i>
    </header>
    <!-- Container -->
    <main class="container">
        <!-- Profile Section -->
        <section id="profile" class="section-profile">
            <div class="profile-text">
                <h1>My Todo List</h1>

                <p>My Todo List lets you keep track of your daily todos.</p>
            </div>

            <form class="profile-form">
                <label for="username">Please enter your name:</label>
                <input type="text" id="username" name="username" placeholder="First Name" required>
                <button class="btn">Next</button>
            </form>
        </section>
        <!-- Todo List Section -->
        <section class="section-todo-list">Todo List</section>
    </main>
    <!-- Footer -->
    <footer>Footer</footer>
    <script src="./assets/js/index.js"></script>
</body>

</html>
